<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<style>
    .navbar {
        background-color: aqua;
        border-radius: 8px;

    }

    .navbar ul {
        overflow: auto;
    }

    .navbar li {
        float: left;
        list-style: none;
        margin: 1px 25px;
        padding: 10px;
    }

    a {
        text-decoration: none;
    }
    .navbar input{
        padding: 10px 5px;
        border: 3px solid black;
        border-radius: 50px;
        text-align: center;
    }
    .navbar li a:hover{
        color: red;
    }
</style>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="Search">
                    <input type="text" name="search" placeholder="Search..">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
