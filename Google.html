<html lang="en">

<head>

<body>
    <div class="box">
        <img src="Goo.png" alt="">
        <p id="Create">Create your Google Account</p>
        <form>
            <div class="First">
                <div class="inputBox" id="firstname">
                    <input type="text" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
                    <label>First name</label>
                </div>
                <div class="inputBox" id="surname">
                    <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
                    <label>Last name</label>
                </div>
            </div>
            <div class="inputBox" id="username">
                <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
                <p id="you_can">You can use letters, numbers & periods</p>
                <label>Username</label>
            </div>

            <div class="First">
                <div class="inputBox">
                    <input type="password" name="email" required onkeyup="this.setAttribute('value', this.value);"
                        value="">
                    <label>Passward</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="text" required onkeyup="this.setAttribute('value', this.value);"
                        value="">
                    <label>Confirm</label>
                </div>
                <p id="words">Use 8 or more characters with a mix of letters, numbers & symbols
                </p>
            </div>
            <button id="sub" onclick="submit()">Submit</button>
            <!-- <input type="submit" name="sign-in" value="Next" onclick="submit()"> -->
        </form>
        <img id="accont" src="google photo.png" </div>

        <table id="tab" style="border: 2px solid black" ;>
            <tr style="border: 2px solid black" ;>
                <th style="border: 1px solid black" ;>name</th>
                <th style="border: 1px solid black" ;>surname</th>
                <th style="border: 1px solid black" ;>Email</th>
            </tr>
        </table>
    </div>
</body>
<script>
 function submit(){
      alert("1");
        var name1 = document.getElementById("firstname").value;
        var name2 = document.getElementById("surname").value;
        var name3 = document.getElementById("username").value;

        alert("2");
        var taab = document.getElementById("tab");
        var row = taab.insertRow(1);
        var cel1 = row.insertCell(0);
        var cel2 = row.insertCell(1);
        var cel3 = row.insertCell(2);

        alert("3");

        cel1.innerHTML = name1;
        cel2.innerHTML = name2;
        cel3.innerHTML = name3;
        alert("4");

    }
