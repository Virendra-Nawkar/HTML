<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tag</title>
</head>
<body>
    <h3>Semantic Tag</h3>
<!-- in this summary tag we can add details section in the the details button, In the first paragraph it shows the summary of the paragraph -->
<article class="film_review">
    <h2>Jurassic Park</h2>
    <section class="main_review">
      <h3>Review</h3>
      <p>Dinos were great!</p>
    </section>
    <section class="user_reviews">
      <h3>User reviews</h3>
      <article class="user_review">
        <h4>Too scary!</h4>
        <p>Way too scary for me.</p>
        <footer>
          <p>
            Posted on
            <time datetime="2015-05-16 19:00">May 16</time>
            by Lisa.
          </p>
        </footer>
      </article>
      <article class="user_review">
        <h4>Love the dinos!</h4>
        <p>I agree, dinos are my favorite.</p>
        <footer>
          <p>
            Posted on
            <time datetime="2015-05-17 19:00">May 17</time>
            by Tom.
          </p>
        </footer>
      </article>
    </section>
    <footer>
      <p>
        Posted on
        <time datetime="2015-05-15 19:00">May 15</time>
        by Staff.
      </p>
    </footer>
  </article><div>
 <p> this is empty message for whatapp&#8203;</p></div>
</body>
</html>
