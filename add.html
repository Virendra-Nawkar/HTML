<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number 1 <input type="text" id="text1">
    Number 2 <input type="text" id="text2">
    <button onclick="add()">Add</button>
    <input id="printaddition">
</body>
<script>
    function add(){
        var num1 = Number(document.getElementById('text1').value)
        var num2 = Number(document.getElementById('text2').value)
        var additon = num1+num2
        document.getElementById('printaddition').value = additon
    }
</script>
</html>
